<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>firebase login</title>
</head>

<body class="gray lighten-3">

    <!--Nav bar-->
    <nav class="z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">

            <ul id="nav-mobile" class="right ">
                <li class="logged-out">
                    <!---Model-Trigger will make a pop up page-->
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
                </li>

                <li class="logged-out">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign Up</a>
                </li>

                <li class="logged-in">
                    <a href="#" class="grey-text " id="logout">Logout</a>
                </li>

            </ul>
        </div>
    </nav>

    <!----  pop up form for signup-->


    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4> Sign up</h4> <br />

            <!--form for sign up using styling from materilized -->
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>

                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose a password</label>
                </div>
                <!--no box shadow bc :z-depth-0-->
                <button class="btn yellow darken-2 z-depth-0">Sign Up</button>

            </form>
        </div>
    </div>


    <!--pop up form for sign in -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4> Login</h4> <br />

            <!--form for sign up using styling from materilized -->
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>

                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <!--no box shadow bc :z-depth-0-->
                <button class="btn yellow darken-2 z-depth-0">Login</button>

            </form>
        </div>
    </div>


    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts.authorization.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
